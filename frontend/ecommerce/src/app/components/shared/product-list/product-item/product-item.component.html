<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" src="assets/images/gallery/chair2.jpg" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'USD' }}</strong>
    </p>
    <p class="card-text">{{ productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-danger product-btn">View Details</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">AddToCart</button>
      </div>
    </div>
  </div>
</div>
