<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Producto</h4>
                <hr>
                <h6 class="card-subtitle">Crear producto</h6>
                <form action="" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Precio</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Precio">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Descripción</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Descripción">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de Producto</h4>
                <img src="assets/img/alienware15.jpg" alt="" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
