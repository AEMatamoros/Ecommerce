<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Producto</h4>
                <hr>
                <div class="alert alert-success" *ngIf="status=='success'">
                    <span>{{ message }}, Llena los datos</span>
                </div>
                
                <form action="" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Precio</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="Precio">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Descripción</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Descripción">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label">Categoría</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" name="">
                                    <option value="">Seleccione la Categoria</option>
                                    <option *ngFor="let category of categories"
                                            [ngValue]="category.id">{{category.category_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de Producto</h4>
                <div class="text-center">
                    
                    <img *ngIf="!fotoSelected"
                         
                         alt="nophoto" class="img-thumbnail" 
                         width="250px" height="250px">

                    <img  *ngIf="fotoSelected"
                          [src]="fotoSelected"
                          alt="" class="img-thumbnail"
                          width="250px" height="250px">
                </div>
                <br>
                <input  type="file"
                        (change)="fotoSeleccionada($event)">
                <br>
                <button type="button" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        (click)="subirFoto()"
                        >
                        <i class="fa fa-save"></i>
                        Subir Foto de Producto
                </button>
                
            </div>
        </div>
    </div>
</div>
