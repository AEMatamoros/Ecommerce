<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header fondo">
                <h4 class="modal-title text-center text-white">Actualizar Producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="10" rows="3" class="form form-control"
                            placeholder="Descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form form-control" placeholder="Precio">
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm">
                            <option value="" disabled selected>Moneda</option>
                            <option>Opcion 1</option>
                            <option>Opcion 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm">
                            <option value="" disabled selected>Categoria</option>
                            <option value="1">Opcion 1</option>
                            <option value="2">Opcion 2</option>
                        </select>
                    </div>
                    <div class="file-field form-group">
                        <div class="btn botones btn-sm float-left form-control">
                            <span>Imagenes &nbsp;</span>
                            <input type="file" multiple>
                        </div>
                    </div> <br>
                    <hr>
                    <div class="text-right">
                        <button class="form form-control botones ">Actualizar</button>
                    </div>
                    

                </form>
            </div>
            <div class="modal-footer text-right">
                <button type="button" class="form form-control texto" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>

<button type="button" class="boton-editar" data-toggle="modal" data-target="#myModal" >E</button>
