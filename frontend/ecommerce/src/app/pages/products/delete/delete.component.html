<!-- Modal -->
<div id="d{{product.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h4 class="modal-title text-center text-white">Eliminar Producto {{product.name}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-danger">
                <p>Â¿Desea eliminar este producto?</p>
                <button class="btn btn-danger form-control" (click)="eraseproduct(1)">Eliminar</button>
            </div>
            <div class="modal-footer text-right">
                <button type="button" class="form form-control texto" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>



<button type="button" class="boton-borrar" data-toggle="modal" [attr.data-target]="'#d'+product.id" ><i class="fa fa-trash"></i></button>
