<!-- Modal -->
<div id="create-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title text-center text-white">Agregar Producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <input  type="text" [(ngModel)]='productDetail.name' name="name"class="form form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <textarea  [(ngModel)]='productDetail.description' name="description"  id="" cols="10" rows="3" class="form form-control"
                            placeholder="Descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text"  class="form form-control"  name="price" placeholder="Precio">
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" [(ngModel)]='productDetail.category'>
                            <option value="" disabled selected>Categoria</option>
                            <option *ngFor="let category of categories" [value]="category.id">
                                {{category.category_name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" >
                            <option value="" disabled selected>Moneda</option>
                            <option>Opcion 1</option>
                            <option>Opcion 2</option>
                        </select>
                    </div>
                    
                    <div class="file-field form-group">
                        <div class="btn btn-outline-primary btn-sm float-left form-control">
                            <span>Imagenes &nbsp;</span>
                            <input type="file" multiple>
                        </div>
                    </div> <br>
                    <hr>
                    <div class="text-right">
                        <button class="form form-control bg-primary text-white" (click)="addproduct()">Agregar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer text-right">
                <button type="button" class="form form-control btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>

<button type="button" class="boton-agregar" data-toggle="modal" data-target="#create-modal" >Agregar Producto<i class="fa fa-plus-circle "></i></button>
