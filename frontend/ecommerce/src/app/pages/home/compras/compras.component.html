<div style="margin-bottom: 50px;">
  <div class="sidenav d-sm-none d-md-block d-none d-sm-block" style="background-color: rgb(246, 254, 255);">
    <p>
      <a class="" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Televisores
      </a>
    </p>
    <div class="collapse show" id="collapseExample">
      <div class="card card-body">
       <a href="#">Sony</a>
       <a href="#">LG</a>
       <a href="#">Samsumg</a>
      </div>
    </div>

    <p>
      <a class="" data-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample">
        Computadoras
      </a>
    </p>

    <div class="collapse show" id="collapseExample2">
      <div class="card card-body">
       <a href="#">Dell</a>
       <a href="#">HP</a>
       <a href="#">Asus</a>
      </div>
    </div>

    <p>
      <a class="" data-toggle="collapse" href="#collapseExample3" role="button" aria-expanded="false" aria-controls="collapseExample">
        Electrodomesticos
      </a>
    </p>

    <div class="collapse show" id="collapseExample3">
      <div class="card card-body">
       <a href="#">Microondas</a>
       <a href="#">Tostadoras</a>
       <a href="#">Licuadoras</a>
      </div>
    </div>

  </div>


  <div class="div-cuerpo">

    <div class="div-busqueda input-group md-form form-sm form-2 pl-0 ">
      <input class="form-control barra-busqueda" type="text" placeholder="Buscar..." aria-label="Search">
      <a href="#"><img class="icono-buscar" src="assets/icons/buscar.png" height="38" alt=""></a>
    </div>

    <div class="row" style="margin-right: 1%;">


      <div class="col-lg-4 col-md-4 col-sm-6 col-6 columnas" *ngFor="let producto of trueArray ; let i = index;">
        <a routerLink="detalle">
          <div class="contenedor-img text-center">

            <img  loading="lazy" src="{{producto[1].images_id.img_route}}" class="estilo-img img-fluid" alt="">
          </div>
        </a>


          <div class=" flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front" >
                <label for="" class="label-desc">
                  {{ producto[0].name }}

                </label><br/>
                <strong>
                  HNL. {{ producto[0].price }}
                </strong>
              </div>
              <div class="flip-card-back">

                <a href="" class="btn btn-carrito">Agregar al carrito</a>
              </div>
            </div>
          </div>

      </div>


    </div>
  </div>

  <router-outlet></router-outlet>
</div>
