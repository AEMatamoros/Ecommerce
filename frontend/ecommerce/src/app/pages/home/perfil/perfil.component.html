
<ng-container *ngFor="let cuenta of cuentas">
<div class="container bootstrap  " *ngIf="cuenta.id==cuenta_id" >
    <form action="">
    <div class="row">
  	<div class="col-sm-3 " ><!--left col-->
      <br>
      <div class="text-center">
        <div class="uno">
            <img src="{{cuenta.user_img.img_route}}" class="img-thumbnail imag" alt="avatar">
        </div>
        <br>
        <div class="col-sm-10 text-center"><h5> {{cuenta.first_name +' '+ cuenta.last_name}} </h5></div>
             <input type="file" id="selectedFile" style="display: none;" (change)="fotoSeleccionada($event)"/>
             <input type="button" class="btn btn-primary btn-lx botones" value="Nueva imagen de perfil" onclick="document.getElementById('selectedFile').click();" />
        </div>
        <hr>
          <ul class="list-group">
            <li class="list-group-item text-muted">Actividad<i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-left"><span class="pull-left"><strong>Puntuaci√≥n:</strong></span> 13</li>
            <li class="list-group-item text-left"><span class="pull-left"><strong>Productos Vendidos:</strong></span> 37</li>
            <li class="list-group-item text-left"><span class="pull-left"><strong>Seguidores:</strong></span> 78</li>
          </ul> 
         <br>
        </div>
    	<div class="col-sm-9">
            <ul class="nav nav-pills">
                <li class="nav-item botones"><a class="nav-link active" data-toggle="tab" href="#home">Editando</a></li>
                <!--/col
                <li class="nav-item botones"><a class="nav-link" data-toggle="tab" href="#messages">Menu 1</a></li>
                <li class="nav-item botones"><a class="nav-link" data-toggle="tab" href="#settings">Menu 2</a></li>
              -3-->
              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                 <section>
                    <img src="{{cuenta.cover_img.img_route}}" class=" modelo" alt="Responsive image" width="100%" height="300px">
                    <div class="col-md-6 mb-3">
                        <input type="file" id="selectedFile2" style="display: none;" (change)="fotoSeleccionada($event)"/>
                        <input type="button" class="btn btn-primary btn-lx botones" value="Nuevo fondo de usuario" onclick="document.getElementById('selectedFile2').click();" />
                    </div>
                  </section>
              <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="{{cuenta.first_name}}" [(ngModel)]='accountDetail.first_name' name="first_name">
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="{{cuenta.last_name}}" [(ngModel)]='accountDetail.last_name' name="last_name">
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="{{cuenta.email}}" [(ngModel)]='accountDetail.email' name="email">
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" placeholder="{{cuenta.phone_number}}" [(ngModel)]='accountDetail.phone_number' name="phone_number">
                    </div>
                    
                    <div class="form-row col-md-6">
                        <div class="form-group col-md-6">
                            <h6>Fecha nacimiento</h6>
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="date" name="fecha"  name="birth_day"/>
                        </div>
                        <input class="form-control" type="text"   [(ngModel)]='accountDetail.password' name="password" value="{{cuenta.password}}" hidden />
                    </div>
                    
                    <div class="form-row col-md-6">
                        <div class=" form-group col-md-6 mb-3">
                            <button type="button" class="btn btn-primary btn-lx botones" (click)="update()">Guardar Cambios</button>
                            
                        </div>
                        <div class=" form-group col-md-6 mb-3">
                            
                            <button type="button" class="btn btn-primary btn-lx" routerLink='/usuario' > Cancelar</button>
                        </div>
                    </div>
                    

                </div>
            </form>
              <hr>
              
             </div>
             <div class="tab-pane" id="messages">
               
               <h2></h2>
               
               <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                     
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                      </div>
              	</form>
               
             </div><!--/tab-pane-->
             <div class="tab-pane" id="settings">
            		
               	
                  <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                            </div>
                      </div>
              	</form>
              </div>
               
            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</form>
</div><!--/row-->

</ng-container>
