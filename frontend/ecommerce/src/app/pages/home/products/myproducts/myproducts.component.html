<div class="container-fluid">
  <div class="row">
    <h1 class="text-left pb-3 texto col-md-10 pl-5">Mis Productos</h1>
    <div class="col-md-2">
      <app-create></app-create>
    </div>
    <ng-container *ngFor="let product of products; let i = index ">
      <ng-container *ngIf="product.user_id.id==cuenta_id">
    <div class="card text-white text-left col-md-3 mb-3 ml-5 mr-5 p-0 " style="width: 18rem; height: 300px; width: 400px;"
      >
      <div id="slider">
        <figure>
          <div *ngFor="let image of products_images ">
            <img *ngIf="product.id==image.product_id.id" src="{{image.images_id.img_route}}" alt="" class="img-fluid"
              alt="Card image">
          </div>
        </figure>
      </div>




      <div class="card-img-overlay ">
        <p class="card-title pb-0 ">{{product.name}} &nbsp;
          <app-update [product]="product"></app-update>
          <app-delete [product]="product"></app-delete>
        </p>

      </div>
      
      <div class=" flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front" >
            <label for="" class="label-desc">
              {{ product.name }}<app-update [product]="product"></app-update>

            </label><br/>
            <strong>
              HNL. {{ product.price }}
            </strong>
          </div>
          
        </div>
      </div>
    </div>
  </ng-container>
  </ng-container>
  </div>
</div>
