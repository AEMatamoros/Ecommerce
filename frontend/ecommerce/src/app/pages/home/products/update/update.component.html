<!-- Modal -->
<div id="u{{product.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h4 class="modal-title text-center text-white">Actualizar Producto {{product.name}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <input  type="text" [(ngModel)]='productDetail.name' name="name"class="form form-control" placeholder="Nombre" minlength="5" #name="ngModel">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                                <span *ngIf="name.errors.minlength" class="text-center" >
                                    Debe tener mas de 5 caracteres
                                </span>
                                </div>
                        </div>
                        <div class="form-group">
                            <textarea  [(ngModel)]='productDetail.description' name="description"  #description="ngModel" id="" cols="10" rows="3" class="form form-control" minlength="10"
                                placeholder="Descripcion"></textarea>
                                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
                                    <span *ngIf="description.errors.minlength" class="text-center" >
                                        Debe tener mas de 10 caracteres
                                    </span>
                                    </div>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input type="text"  class="form form-control"  name="price" placeholder="Precio" [(ngModel)]='productDetail.price'>
                        </div>
                        <div class="form-group">
                            
                        <label for="category_id">Seleccione una Categoria</label>
                            <select class="form-control form-control-sm" [(ngModel)]='productDetail.category_id' name="category_id">
                                <option *ngFor="let category of categories" [value]="category.id" >
                                    {{category.category_name}}
                                </option>
                            </select>
                        </div>
                        
                        <div class="file-field form-group">
                            <input type="file" id="selectedFile{{productDetail.id}}"  (change)="fotoSeleccionada($event)"/>
                        </div> <br>
                        <hr>
                        <input type="text"  hidden [(ngModel)]='productDetail.id ' name="id">
                        <div class="text-right">
                            <button class="form form-control bg-success text-white" (click)="updateproduct()" >Actualizar</button>
                        </div>
                    </form>
                    
            </div>
            <div class="modal-footer text-right">
                <button type="button" class="form form-control btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>

<button type="button" class="boton-editar" data-toggle="modal" [attr.data-target]="'#u'+product.id" ><i class="fa fa-edit"></i></button>
