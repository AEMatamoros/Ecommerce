            </div>
            <strong><h2 class="ml-3">{{cuenta.first_name}} &nbsp; {{cuenta.last_name}}  </h2></strong>   
        </div>
    </div>

<ng-container *ngFor="let product of products; let i = index;">
<div class="col-lg-4 col-md-4 col-sm-6 col-6 columnas mb-0" >
    <a routerLink="detalle">
      <div class="contenedor-img text-center">
        <div id="slider">
            <figure>
              <div *ngFor="let image of products_images ">
                <img *ngIf="product.id==image.product_id.id" src="{{image.images_id.img_route}}" alt="" class="img-fluid"
                  alt="Card image" height="200px" width="200px">
              </div>
            </figure>
          </div>
      </div>
    </a>


      <div class=" flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front" >
            <label for="" class="label-desc">
              {{ product.name }}

            </label><br/>
            <strong>
              HNL. {{ product.price }}
            </strong>
          </div>
          <div class="flip-card-back">

            <a href="" class="btn btn-carrito">Agregar al carrito</a>
          </div>
        </div>
      </div>

  </div>
</ng-container>
</div>
