        <div class="profile-block">
            <div class="profile-block-thumb cover-container"
                ></div>
            <div class="">
                <img src="{{cuenta.user_img.img_route}}" alt="Imagen de perfil"  height="300px" width="300px" class="mt-3 mb-3 ml-3 mr-3" style="object-fit: cover;">
            </div>
             
        </div>
    </div>
<h1 class="text-center">Productos</h1>


<div class="row">
  <div class="col-md-12">
    <button class="btn btn-danger float-right" type="button"  data-toggle="modal" data-target="#reportModal">Reportar Usuario</button>
  </div>


  
    



<ng-container *ngFor="let product of products; let i = index;">
  <ng-container *ngIf="product.user_id.id==cuenta_id">
    <ng-container *ngIf="auth.estaAutenticado()">
<div class="col-lg-4 col-md-4 col-sm-6 col-6 columnas mb-0" >
    <a [routerLink]="['/detalle', product.id]" >
      <div class="contenedor-img text-center">
        <div id="slider">
            <figure>
              <div *ngFor="let image of products_images ">
                <img *ngIf="product.id==image.product_id.id" src="{{image.images_id.img_route}}" alt="" 
                  alt="Card image" height="200px" width="200px" style="object-fit: cover;">
              </div>
            </figure>
          </div>
      </div>
    </a>


      <div class=" flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front" >
            <label for="" class="label-desc">
              {{ product.name }}

            </label><br/>
            <strong>
              HNL. {{ product.price }}
            </strong>
          </div>
          <div class="flip-card-back">

            <a [routerLink]="['/detalle', product.id]" class="btn btn-carrito">Agregar al carrito</a>
          </div>
        </div>
      </div>

  </div>



  
</ng-container>
</ng-container>
</ng-container>

<!--Modal-->
<!-- Modal -->
<div id="reportModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
          <form action="">
          <div class="modal-header bg-danger">
              <h4 class="modal-title text-center text-white">Reportar Usuario</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body text-danger">
              <input type="text"  name="id" [(ngModel)]='cuenta_id' hidden>
              <p>A continuaci√≥n escriba el motivo de su reporte</p>
              <div class="input-group">
                <input type="text" [(ngModel)]='complaint.problem' name="problem" class="form form-control" placeholder="Problema:">
              </div>
              <hr>
              <div class="input-group">
                <textarea placeholder="Descripcion" name="" id="" cols="10" rows="10" class="form form-control" [(ngModel)]='complaint.comment' name="comment"></textarea>

              </div>
              <button class="btn btn-danger form-control text-white" (click)="report()" data-dismiss="modal">Reportar</button>
          </div>
      </form>
          <div class="modal-footer text-right">
              <button type="button" class="form form-control texto" data-dismiss="modal">Cancelar</button>
          </div>
      </div>

  </div>
</div>
