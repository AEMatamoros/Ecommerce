
    <main>
<!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Login</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="login_part section_padding ">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>¿Nuevo en nuestra tienda?</h2>
                                <p>Quizas quieras crear una cuenta asi bien mamalona 
                                para encontrar articulos que te puedan gustar UwU</p>
                                <a href="#" class="btn_3">Crear Cuenta</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                    
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3 class="text-center">Bienvenido<br>
                                    Por favor inicia sessión para tener acceso a la tienda</h3>
                                <form class="row contact_form shadow p-3 mb-5 bg-white rounded" action="#" method="post" novalidate="novalidate">
                                    <div class="col-md-12 form-group p_star">
                                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="nombre" value=""
                                            placeholder="Nombre de Usuario">
                                    </div>
                                    <div class="col-md-12 form-group p_star">
                                        <input type="password" class="form-control" id="password" name="Contraseña" [(ngModel)]="contrasenia" value=""
                                            placeholder="Password">
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <div class="creat_account d-flex align-items-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                                                <label class="form-check-label" for="disabledFieldsetCheck">
                                                Recordarme
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" value="submit" class="btn btn-info">
                                            Login
                                        </button>
                                        <a class="lost_pass" href="#">¿Olvidó la contraseña?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
